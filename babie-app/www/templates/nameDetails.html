<div layout="row" layout-sm="column">
    <div flex>
        <h3>{{nameDetailsCtrl.name.nameInfo}}</h3>
    </div>
    <div flex ng-repeat="meaning in nameDetailsCtrl.name.meaning">
        <ul>
            <li>
                <div layout="row" layout-margin layout-fill layout-padding>
				 	<div id="">
					    <div class=""><i class="zmdi zmdi-caret-up zmdi-hc-2x"></i></div>
					    <div class="">300</div>
					    <div class=""><i class="zmdi zmdi-caret-down zmdi-hc-2x"></i></div>
					</div>
				  	<div flex>{{meaning.meaningInfo}}</div>
				</div>
            </li>
        </ul>
    </div>
    <section layout="row">
        <md-button class="labels md-raised"><i class="zmdi zmdi-long-arrow-up"></i> {{ nameDetailsCtrl.getRealValue(nameDetailsCtrl.name.upVote) }}</md-button>
        <md-button class="labels">{{ nameDetailsCtrl.getRealValue(nameDetailsCtrl.name.viewCount) }} views</md-button>
        <md-button class="labels">{{ nameDetailsCtrl.getRealValue(nameDetailsCtrl.name.assignedByCount) }} named babies</md-button>
    </section>
</div>
