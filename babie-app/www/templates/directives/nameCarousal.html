<md-card>
<div layout="row" layout-margin layout-fill>
	<div flex="50">
		<a ng-href="#/app/nameDetails/{{nameCarousal.name.nameId}}"><h3>{{nameCarousal.name.nameInfo}}</h3></a>
	</div>
	<div flex>
        <md-button class="labels md-raised" ng-repeat="label in nameCarousal.name.labels">{{label.labelInfo}}</md-button>
	</div>
</div>
<div layout="row" layout-margin layout-fill>
	<div class="ellipsis" flex><p>{{nameCarousal.name.meaning.meaningInfo}}</p></div>
</div>
<section layout="row">
        <md-button class="labels md-raised"><i class="zmdi zmdi-long-arrow-up"></i> {{ nameCarousal.getRealValue(nameCarousal.name.upVote) }}</md-button>
        <md-button class="labels">{{ nameCarousal.getRealValue(nameCarousal.name.viewCount) }} views</md-button>
        <md-button class="labels">{{ nameCarousal.getRealValue(nameCarousal.name.assignedByCount) }} named babies</md-button>
    </section>
</md-card>
