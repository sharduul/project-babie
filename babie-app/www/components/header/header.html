<div>
<md-content class="header-bar md-default-theme">
    <div layout="row" layout-align="start center">
    	<div layout="row" layout-align="start center" ng-if="!header.searchActivated">
	      	<h2 class="md-toolbar-tools">
	        	<span>Babie</span>
	    	</h2>
	    	<md-button class="md-icon-button" aria-label="search"  ng-click="header.toggleSearch()">
	          <i class="material-icons">search</i>
	        </md-button>
    	</div>
    	<div layout="row" layout-align="end center" flex ng-if="header.searchActivated">
	        <form ng-submit="$event.preventDefault()" name="searchForm">
		      <div layout-gt-sm="row">
		        <md-autocomplete flex required
		            md-input-name="searchInput"
		            md-input-minlength="2"
		            md-selected-item="ctrl.selectedItem"
		            md-search-text="ctrl.searchText"
		            md-items="item in ctrl.querySearch(ctrl.searchText)"
		            md-item-text="item.display"
		            md-require-match
		            md-floating-label="Search here..">
		          <md-item-template>
		            <span md-highlight-text="ctrl.searchText">{{item.display}}</span>
		          </md-item-template>
		        </md-autocomplete>
		      </div>
		    </form>
          	<md-button class="md-icon-button" aria-label="search" ng-click="header.toggleSearch()">
	          <i class="material-icons">close</i>
	        </md-button>
      	</div>
    </div>
</md-content>
</div>

<!-- all the views will be loaded here -->
<ion-nav-view class="testClass"></ion-nav-view>
