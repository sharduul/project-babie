<md-card flex class="component-wrapper user-component-wrapper">
  <md-content class="md-padding" layout="column">
    <h2>User Name</h2>
  </md-content>

  <md-content class="" layout="column">
    <md-list class="">
      <md-subheader class="" layout="row" layout-align="center center">
        <h4 flex>Families</h4>
      </md-subheader>
      <md-list-item class="md-1-line" ng-repeat="name in userDetails.babyNames" ng-click="null" layout="row">
        <h3 flex>{{ name.nameInfo }}</h3>
        <md-button flex="10" class="md-icon-button">
          <i class="material-icons">clear</i>
        </md-button>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</md-card>
